<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Rak Buku - Dicoding</title>
  </head>
  <body>
    <main class="container">
      <h3>Rak Buku Dicoding</h3>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        <i class="bi bi-plus-circle"></i> Tambah Buku
      </button>

      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header"><h3>Buku Belum Selesai Dibaca</h3></div>
            <div class="card-body" id="rakBelumSelesai"></div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header"><h3>Buku Selesai Dibaca</h3></div>
            <div class="card-body" id="rakSelesai"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Tambah -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="POST" id="form">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tambah Buku</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Judul Buku</label>
                <input name="judul" type="text" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Penulis Buku</label>
                <input
                  name="penulis"
                  type="text"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Tahun Terbit</label>
                <input
                  name="tahunterbit"
                  type="number"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  value="belumselesai"
                />
                <label class="form-check-label">Belum Selesai Dibaca </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  value="selesai"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Selesai Dibaca
                </label>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Batal
              </button>

              <button id="simpan" type="submit" class="btn btn-primary">
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
